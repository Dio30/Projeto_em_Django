{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Incluir Clientes {% endblock %}

{% block main %}
    <h3>Novo Cliente</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <br>

<a href="{% url 'person_list' %}">Para voltar a lista</a>

{% endblock %}
