{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block main %}

    <h2>Login</h2><br>
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}<br>
            <button type="submit" class="btn btn-info">Login</button>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento web com Django 4.1</span>
        </div>
    </footer>
{% endblock %}
